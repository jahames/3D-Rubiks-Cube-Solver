<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D Rubik's Cube Solver</title>
        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
        <main>
            <!-- The page's header --> 
            <div id="header">        
                <h1>3D Rubik's Cube Solver</h1>
            </div>

            <!-- Scripts for 3D rendering and the solving algorithm--> 
            <script src="js/three.js"></script>
            <script id="3d-display" src="js/display.js"></script>
            <script src="js/cube.js"></script>

            <!-- Buttons to operate the the app will go here--> 
            <div id="controls">
                <h2>Controls</h2>
                <button>Solve</button>
                <select name="Algorithm" id="Algorithm">
                    <option value="Algorithm 1">Algorithm 1</option>
                    <option value="Algorithm 2">Algorithm 2</option>
                    <option value="Algorithm 3">Algorithm 3</option>
                </select>

            </div>

            <!-- The steps to solve the cube will go here--> 
            <div id="solution">
                <h2>Solution</h2>
                <ul>
                    <li>Step 1.</li>
                </ul>
            </div>


            <!-- Instructions on how to use the software will go here --> 
            <div id="instructions">
                <h2>Instructions</h2>
                <p>Instructions lol</p>
            </div>
        </main>
	</body>
</html>
